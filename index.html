<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculatorHeading">
        <h1 class="heading"><i>Calculator</i></h1>
      </div>
      <!-- ____________Hero Section________ -->
      <div class="calculatorHeroSection">
        <div class="input"><input  /></div>
        <div class="firstRow">
          <button class="button">7</button><button class="button">8</button
          ><button class="button">9</button><button class="button">/</button>
        </div>
        <div class="secondRow">
          <button class="button">4</button><button class="button">5</button
          ><button class="button">6</button><button class="button">*</button>
        </div>
        <div class="thirdRow">
          <button class="button">1</button><button class="button">2</button
          ><button class="button">3</button><button class="button">-</button>
        </div>
        <div class="fourthRow">
          <button class="button">.</button><button class="button">0</button
          ><button class="button">=</button><button class="button">+</button>
        </div>
        <div class="fifthRow">
          <button class="button">C</button><button class="button">%</button
          ><button class="button">M-</button><button class="button">M+</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
