<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculatorHeading">
        <h1 class="heading"><i>Calculator</i></h1>
      </div>
      <!-- ____________Hero Section________ -->
      <div class="calculatorHeroSection">
        <div class="input"><input type="number" /></div>
        <div class="firstRow">
          <button>7</button><button>8</button><button>9</button
          ><button>/</button>
        </div>
        <div class="secondRow">
          <button>4</button><button>5</button><button>6</button
          ><button>x</button>
        </div>
        <div class="thirdRow">
          <button onclick="one()">1</button><button>2</button><button>3</button
          ><button>-</button>
        </div>
        <div class="fourthRow">
          <button>.</button><button>0</button><button>=</button
          ><button>+</button>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
