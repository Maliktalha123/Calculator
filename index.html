<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="main">

  
  <div class="calculator">
    <h1 class="heading"><i>Calculator</i></h1>
      <!-- ____________Hero Section________ -->

      <div class="calculatorHeroSection">
        <input id="input" />
        <div class="firstRow">
          <button class="button" onclick="operation('7')">7</button
          ><button class="button" onclick="operation('8')">8</button
          ><button class="button" onclick="operation('9')">9</button
            ><button class="button" onclick="operation('/')">/</button>
        </div>
        <div class="secondRow">
          <button class="button" onclick="operation('4')">4</button
          ><button class="button" onclick="operation('5')">5</button
          ><button class="button" onclick="operation('6')">6</button
          ><button class="button" onclick="operation('*')">*</button>
        </div>
        <div class="thirdRow">
          <button class="button" onclick="operation('1')">1</button
          ><button class="button" onclick="operation('2')">2</button
          ><button class="button" onclick="operation('3')">3</button
          ><button class="button" onclick="operation('-')">-</button>
        </div>
        <div class="fourthRow">
          <button class="button" onclick="operation('.')">.</button
          ><button class="button" onclick="operation('0')">0</button
          ><button class="button" onclick="calculate()">=</button
          ><button class="button" onclick="operation('+')">+</button>
        </div>
        <div class="fifthRow">
          <button class="button" onclick="clear()">C</button
          ><button class="button" onclick="operation('%')">%</button
          ><button class="button" onclick="del()">Del</button
          ><button class="button" onclick="operation('M+')">M+</button>
        </div>
      </div>
    </div>
    
  </div>
    <script src="index.js"></script>
  </body>
</html>
